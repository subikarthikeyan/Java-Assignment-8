<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #d3d4ce;
            font-family: Arial, sans-serif;
        }

        .calculator {
            background-color: #333;
            width: 300px;
            border-radius: 15px;
            padding: 20px;
            color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .display {
            width: 100%;
            height: 60px;
            background-color: #555;
            color: white;
            text-align: right;
            padding: 10px;
            font-size: 1.5rem;
            border-radius: 10px;
            margin-bottom: 20px;
            border: none;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            background-color: #444;
            color: white;
            height: 50px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            line-height: 50px;
        }

        .button:hover {
            background-color: #555;
        }

        .button.operator {
            background-color: #ff9500;
        }

        .button.operator:hover {
            background-color: #ffad33;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled />
        <div class="buttons">
            <div class="button" onclick="appendValue('7')">7</div>
            <div class="button" onclick="appendValue('8')">8</div>
            <div class="button" onclick="appendValue('9')">9</div>
            <div class="button operator" onclick="appendValue('/')">/</div>

            <div class="button" onclick="appendValue('4')">4</div>
            <div class="button" onclick="appendValue('5')">5</div>
            <div class="button" onclick="appendValue('6')">6</div>
            <div class="button operator" onclick="appendValue('*')">*</div>

            <div class="button" onclick="appendValue('1')">1</div>
            <div class="button" onclick="appendValue('2')">2</div>
            <div class="button" onclick="appendValue('3')">3</div>
            <div class="button operator" onclick="appendValue('-')">-</div>

            <div class="button" onclick="appendValue('0')">0</div>
            <div class="button" onclick="appendValue('.')">.</div>
            <div class="button" onclick="calculate()">=</div>
            <div class="button operator" onclick="appendValue('+')">+</div>

            <div class="button" onclick="clearDisplay()">C</div>
            <div class="button" onclick="backspace()">‚Üê</div>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function appendValue(value) {
            display.value += value;
        }

        function calculate() {
            try {
                display.value = eval(display.value);
            } catch {
                display.value = "Error";
            }
        }

        function clearDisplay() {
            display.value = '';
        }

        function backspace() {
            display.value = display.value.slice(0, -1);
        }
    </script>
</body>
</html>
